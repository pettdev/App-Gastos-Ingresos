{% extends "base.html" %}

{% block pageBase %}

<h1>Esto seria {{typeAction}} de Ingresos y Gastos</h1>
<p>Un simulacro de contabilidad</p>

<form action="/new" method="post">
        <label for="fecha">Fecha:</label>
        <input type="date" name="date" required>
        <br>
        <label for="concepto">Concepto:</label>
        <input type="text" name="concept" placeholder="Ingrese Concepto" required>
        <br>
        <label for="cantidad">Cantidad:</label>
        <input type="number" name="quantity" placeholder="Ingrese Cantidad" step="0.01" required>
        <br>
        <button type="submit">{{typeButon}}</button>
</form>

<a href="/">Volver</a>

{% endblock %}
